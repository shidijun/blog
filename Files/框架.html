	<body>
	<div class="zd">&uarr;</div>
	

    <script>
		        var zd = document.querySelector(".zd");
        zd.addEventListener('click',function(){           
            var time = setInterval(function(){
                let top = pageYOffset;
                let step = Math.ceil(top/50);
                window.scroll(0,top-step);
                if(top==0){
                    clearInterval(time);
                }
            })
        },30)
        window.addEventListener('scroll',function(){                      
            if(document.documentElement.scrollTop>0){
            zd.style.right = 5 + 'px';
            }else{
                zd.style.right = -55 + 'px';
            }
        })

        window.addEventListener("scroll", function () {
		    let topnav = document.querySelector(".topnav");
        if (window.scrollY > 0) {
            topnav.classList.add("topnav-change");
        } else {
            topnav.classList.remove("topnav-change");
        }
        });
	</script>


	</body>
